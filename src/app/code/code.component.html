<p>Se ha enviado un código de verificación a tu email</p>
<form (ngSubmit)="onSubmit()">
  <div class="mb-3">
    <label for="code" class="form-label">Introduce el código</label>
    <input
      type="text"
      class="form-control"
      id="code"
      name="code"
      [ngModel]="code()"
      (ngModelChange)="codeChange($event)"
    />
  </div>
  <button type="submit" class="btn btn-primary">Enviar</button>
</form>
