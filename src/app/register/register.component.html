<p>Regístrate</p>
<form (ngSubmit)="onSubmit()">
  <div class="mb-3">
    <label for="name" class="form-label">Nombre</label>
    <input
      type="text"
      class="form-control"
      id="name"
      name="name"
      [ngModel]="name()"
      (ngModelChange)="nameChange($event)"
    />
  </div>
  <div class="mb-3">
    <label for="username" class="form-label">Nombre de usuario</label>
    <input
      type="text"
      class="form-control"
      id="username"
      name="username"
      [ngModel]="username()"
      (ngModelChange)="usernameChange($event)"
    />
  </div>
  <div class="mb-3">
    <label for="email" class="form-label">Email</label>
    <input
      type="email"
      class="form-control"
      id="email"
      name="email"
      [ngModel]="email()"
      (ngModelChange)="emailChange($event)"
    />
  </div>
  <div class="mb-3">
    <label for="password" class="form-label">Contraseña</label>
    <input
      type="password"
      class="form-control"
      id="password"
      name="password"
      [ngModel]="password()"
      (ngModelChange)="passwordChange($event)"
    />
  </div>
  <button type="submit" class="btn btn-primary">Registrarse</button>
</form>
