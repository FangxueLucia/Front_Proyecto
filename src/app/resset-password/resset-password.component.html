<form (ngSubmit)="onSubmit()">
  <div class="mb-3">
    <label for="password" class="form-label">Introduce tu nueva contraseña</label>
    <input
      type="password"
      class="form-control"
      id="password"
      name="password"
      [ngModel]="password()"
      (ngModelChange)="passwordChange($event)"
    />
  </div>
  <div class="mb-3">
    <label for="password" class="form-label">Introduce de nuevo tu nueva contraseña</label>
    <input
      type="password"
      class="form-control"
      id="newPassword"
      name="newPassword"
      [ngModel]="confirmPassword()"
      (ngModelChange)="confirmPasswordChange($event)"
    />
  </div>
  <button type="submit" class="btn btn-primary">Enviar</button>
</form>
