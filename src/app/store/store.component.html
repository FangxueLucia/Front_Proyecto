<div class="container my-4">
  <div class="d-flex align-items-center justify-content-between mb-3">
    <h2 class="m-0">Marketplace</h2>

    <!-- Botón recargar por si querés probar rápido -->
    <button class="btn btn-outline-secondary btn-sm" (click)="cargarObras()">
      Recargar
    </button>
  </div>

  <!-- Loading -->
  <div *ngIf="loading" class="d-flex align-items-center gap-2">
    <div class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></div>
    <span>Cargando obras...</span>
  </div>

  <!-- Error -->
  <div *ngIf="!loading && errorMsg" class="alert alert-danger mt-3">
    {{ errorMsg }}
  </div>

  <!-- Lista -->
  <div *ngIf="!loading && !errorMsg" class="row g-3 mt-2">
    <div class="col-12 col-md-6 col-lg-4" *ngFor="let obra of obras">
      <div class="card h-100 shadow-sm">
        <div class="card-body">
          <div class="d-flex justify-content-between align-items-start gap-2">
            <span class="badge text-bg-dark">{{ obra.tipo }}</span>
            <span class="badge" [ngClass]="obra.disponible ? 'text-bg-success' : 'text-bg-secondary'">
              {{ obra.disponible ? 'Disponible' : 'No disponible' }}
            </span>
          </div>

          <h5 class="card-title mt-2">{{ obra.titulo }}</h5>

          <p class="card-text mb-1">
            <small class="text-muted">
              {{ obra.artista?.nombre || 'Artista desconocido' }}
            </small>
          </p>

          <p class="card-text mb-3">
            <small class="text-muted">Año: {{ obra.anio }}</small>
          </p>

          <div class="d-flex justify-content-between align-items-center">
            <strong>{{ obra.precio }} €</strong>

            <!-- IMPORTANTE: routerLink, NO href -->
            <a class="btn btn-outline-primary btn-sm"
               [routerLink]="['/store', obra._id]">
              Ver detalle
            </a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
